version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prepwise-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongo:27017/prepwise
      MONGODB_DB: prepwise
      SESSION_SECRET: change-this-to-a-long-random-secret
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}
      NEXT_PUBLIC_VAPI_WEB_TOKEN: ${NEXT_PUBLIC_VAPI_WEB_TOKEN}
      NEXT_PUBLIC_VAPI_ASSISTANT_ID: ${NEXT_PUBLIC_VAPI_ASSISTANT_ID}
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: prepwise-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
